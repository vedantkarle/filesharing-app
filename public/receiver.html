<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="robots" content="index, follow">
        <meta name="description" content="Share your files at a go!!" />
        <title>File Sharer | Receiver</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3e3b965f69.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="app">
            <div class="screen join-screen active">
                <div class="form">
                    <span class="tag is-info is-light is-medium">
                        Ask for room id from the person who is sharing the file
                    </span>
                    <div class="form-input">
                        <input class="input is-link" type="text" placeholder="Join ID" id="join-id">
                    </div>
                    <div class="form-input">
                        <button class="button is-link" id="receiver-start-con-btn">Join Room</button>
                    </div>
                </div>
            </div>
            <div class="screen fs-screen">
                <div class="'files-list">
                    <div class="title">Shared files:</div>
                    <div class="columns is-mobile">

                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.js"
            integrity="sha512-mxCAjvjp0jvMdGRIEvAHOCGL6BOucqWpTBXwchElsPKNw7BEegHviDHPnYrOrzgzBiw3GD/Q1ibpA5nlFPYDMw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="receiver.js"></script>
    </body>

</html>
